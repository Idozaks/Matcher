<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Matcherr</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="layout">
        <header>
            <h1>Matcherr - Edit Profile</h1>
        </header>
        <main>
            <h3>Edit Profile</h3>
            <form id="editProfileForm" class="pure-form pure-form-stacked">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required class="pure-input-1">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="pure-input-1">
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" required class="pure-input-1"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="skills">Skills (comma-separated):</label>
                    <input type="text" id="skills" name="skills" required class="pure-input-1">
                </div>
                
                <div class="form-group">
                    <label for="interests">Interests (comma-separated):</label>
                    <input type="text" id="interests" name="interests" required class="pure-input-1">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="pure-button pure-button-primary">Save Changes</button>
                    <button type="button" class="pure-button" onclick="window.location.href='index.html'">Cancel</button>
                </div>
            </form>
        </main>
    </div>
    <script src="edit_profile.js"></script>
</body>
</html>
